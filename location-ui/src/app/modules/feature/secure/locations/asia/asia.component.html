<div class="row mt-3">
    <div class="col-md-12">
      <h5 class="text-primary-100">
        Register
      </h5>
    </div>
</div>
  
<mat-accordion multi class="d-block" style="margin-bottom: 60px;">

    <mat-expansion-panel class="py-0" [expanded]="true">

        <mat-expansion-panel-header>
            <mat-panel-title>
               <mat-icon>create</mat-icon>
                <h6 class="mb-0">Form Name</h6>
            </mat-panel-title>
        </mat-expansion-panel-header>
  
        <form>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <ng-container>
                        <label class="caption text-primary-100 d-block">Label Name</label>
                        <label class="text-black-high" style="margin-bottom: 39px;">Sample Description</label>
                    </ng-container>
                </div>
            </div>

            <ng-container>
                <div class="row">
                    <label class="col-12 subtitle text-primary-100">Details</label>
                    <div class="col-lg-3 col-md-3">
                        <label class="caption text-primary-100 d-block">Site</label>
                        <label class="text-black-high mb-39" style="margin-bottom: 39px;">Value 1</label>
                    </div>

                    <div class="col-lg-3 col-md-3">
                        <ng-container>
                            <mat-form-field appearance="outline" class="_fullWidth">
                                <mat-label>Number</mat-label>
                                <input matInput formControlName="importTerminalVoyageNo" />
                            </mat-form-field>
                        </ng-container>
                    </div>

                    <div class="col-lg-3 col-md-3">
                        <ng-container>
                            <mat-form-field appearance="outline" class="_fullWidth">
                                <mat-label>Number 2</mat-label>
                                <input matInput formControlName="importTerminal12VoyageNo" />
                            </mat-form-field>
                        </ng-container>
                    </div>

                    <div class="col-lg-3 col-md-3">
                        <ng-container>
                            <mat-form-field appearance="outline" class="_fullWidth">
                                <mat-label>Number 2</mat-label>
                                <input matInput formControlName="importTerminal121VoyageNo" />
                            </mat-form-field>
                        </ng-container>
                    </div>

                    <div class="col-lg-3 col-md-3">
                        <ng-container>
                            <mat-form-field appearance="outline" class="_fullWidth">
                                <mat-label>Number 2</mat-label>
                                <input matInput formControlName="importTerminal142VoyageNo" />
                            </mat-form-field>
                        </ng-container>
                    </div>

                    <div class="col-lg-3 col-md-3">
                        <ng-container>
                            <mat-form-field appearance="outline" class="_fullWidth">
                                <mat-label>Number 2</mat-label>
                                <input matInput formControlName="importTermin1al12VoyageNo" />
                            </mat-form-field>
                        </ng-container>
                    </div>

                </div>

                

            </ng-container>

        </form>

  
    </mat-expansion-panel>


    <mat-expansion-panel class="py-0" [expanded]="true">

        <mat-expansion-panel-header>
            <mat-panel-title>
               <mat-icon>create</mat-icon>
                <h6 class="mb-0">Details</h6>
            </mat-panel-title>
        </mat-expansion-panel-header>
  
        <form>
            <div class="row mb-2">
                <div class="col-12 d-flex align-items-center justify-content-between">
                    <label>Please enter some content</label>
                    <button mat-stroked-button color="primary" class="ml-auto">
                      Add
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <ng-container>
                        <mat-form-field appearance="outline" class="_fullWidth">
                            <mat-label>Number</mat-label>
                            <input matInput formControlName="importTermin1212lVoyageNo" />
                        </mat-form-field>
                    </ng-container>
                </div>
            </div>

        </form>

  
    </mat-expansion-panel>
    
</mat-accordion>
