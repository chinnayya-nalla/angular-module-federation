<div class="sidenav_container" [@toggleSideNav]="matSidenavService.state ? 'open' : 'close'">

    <div class="px-2 my-2 d-flex align-items-center" [ngClass]="matSidenavService.sideNavState ? 'justify-content-start' : 'justify-content-center'">
        <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" width="32" />
        <div mat-line class="pl-2 sidenavTitle" [@toggleContent]="matSidenavService.sideNavState ? 'show' : 'hide'">
            Container Clearance
        </div>
    </div>

    <mat-nav-list class="px-2">

        <mat-divider></mat-divider>

        <div mat-subheader class="py-2" [ngClass]="{ customHeight32: !matSidenavService.sideNavState }">
            <span [@toggleContent]="matSidenavService.sideNavState ? 'show' : 'hide'"> Search </span>
        </div>
        
        <a mat-list-item class="py-1 my-1 text-primary-100 handCursor rounded"
            routerLink="./europe"
            routerLinkActive="active">
            <mat-icon mat-list-icon class="d-flex align-items-center">
                <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" style="width: 100%;" />
            </mat-icon>
            <div mat-line class="pl-2" [@toggleContent]="matSidenavService.sideNavState ? 'show' : 'hide'">
                Containers
            </div>
        </a>

        <a mat-list-item class="py-1 my-1 text-primary-100 handCursor rounded"
            routerLink="./asia"
            routerLinkActive="active">
            <mat-icon mat-list-icon class="d-flex align-items-center">
                <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" style="width: 100%;" />
            </mat-icon>
            <div mat-line class="pl-2" [@toggleContent]="matSidenavService.sideNavState ? 'show' : 'hide'">
                Containers
            </div>
        </a>
        
        <mat-divider></mat-divider>

    </mat-nav-list>


    <div class="sidenavFooter">
        <mat-list role="list">
            <mat-divider></mat-divider>

            <mat-list-item role="listitem" class="py-1 my-1 text-primary-100 handCursor rounded" [ngClass]="{ 'd-flex justify-content-center' : !matSidenavService.sideNavState }">
                <mat-icon mat-list-icon class="pl-1">help_outline</mat-icon>
                <div mat-line class="pl-2" [@toggleContent]="matSidenavService.sideNavState ? 'show' : 'hide'">
                    Help & Support
                </div>
            </mat-list-item>

            <mat-list-item role="listitem" class="py-1 my-1 text-primary-100 handCursor rounded" style="font-size: 12px;" [ngClass]="{ 'd-flex justify-content-center' : !matSidenavService.sideNavState }">
                <mat-icon mat-list-icon class="pl-1" style="font-size: 18px;height:18px;width: 22px;margin-left: 3px;">copyright</mat-icon>
                <div mat-line class="pl-2" [@toggleContent]="matSidenavService.sideNavState ? 'show' : 'hide'">
                    Terms & Conditions
                </div>
            </mat-list-item>
        </mat-list>
    </div>

</div>
