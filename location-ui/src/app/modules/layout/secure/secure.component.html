<mat-sidenav-container class="sidenav-container" style="z-index:auto;" hasBackdrop="false">
    
    <mat-sidenav 
        #leftSidenav 
        fixedTopGap="65"
        [opened]="true"
        class="fixedSidenav">
        
        <!-- Start of Test Code -->
        <div class="sidenav_container">

            <div class="px-2 my-2 d-flex align-items-center">
                <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" width="32" />
                <div mat-line class="pl-2 sidenavTitle">
                    Container Clearance
                </div>
            </div>

            <mat-nav-list class="px-2">
                <div mat-subheader class="py-2">
                    <span> Search </span>
                </div>
                <a mat-list-item class="py-1 my-1 text-primary-100 handCursor rounded">
                    <mat-icon mat-list-icon class="d-flex align-items-center">
                        <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" style="width: 100%;" />
                    </mat-icon>
                    <div mat-line class="pl-2">
                        Containers
                    </div>
                </a>
                <a mat-list-item class="py-1 my-1 text-primary-100 handCursor rounded">
                    <mat-icon mat-list-icon class="d-flex align-items-center">
                        <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" style="width: 100%;" />
                    </mat-icon>
                    <div mat-line class="pl-2">
                        Containers
                    </div>
                </a>
                <mat-divider></mat-divider>
                <div mat-subheader class="py-2">
                    <span> Search </span>
                </div>
                <a mat-list-item class="py-1 my-1 text-primary-100 handCursor rounded">
                    <mat-icon mat-list-icon class="d-flex align-items-center">
                        <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" style="width: 100%;" />
                    </mat-icon>
                    <div mat-line class="pl-2">
                        Containers
                    </div>
                </a>
                <a mat-list-item class="py-1 my-1 text-primary-100 handCursor rounded">
                    <mat-icon mat-list-icon class="d-flex align-items-center">
                        <img src="https://catest-community.cargoes.com/images/icons/Container_Enquiry.svg" style="width: 100%;" />
                    </mat-icon>
                    <div mat-line class="pl-2">
                        Containers
                    </div>
                </a>
                <mat-divider></mat-divider>
            </mat-nav-list>


            <div class="sidenavFooter">
                <mat-list role="list">
                    <mat-divider></mat-divider>
                    <mat-list-item role="listitem" class="py-1 my-1 text-primary-100 handCursor rounded">
                        <mat-icon mat-list-icon class="pl-1">help_outline</mat-icon>
                        <div mat-line class="pl-2">
                          Help & Support
                        </div>
                      </mat-list-item>
                      <mat-list-item role="listitem" class="py-1 my-1 text-primary-100 handCursor rounded" style="font-size: 12px;" >
                        <mat-icon mat-list-icon class="pl-1" style="font-size: 18px;height:18px;width: 22px;margin-left: 3px;">copyright</mat-icon>
                        <div mat-line class="pl-2">
                          Terms & Conditions
                        </div>
                      </mat-list-item>
                </mat-list>
            </div>

        </div>
        <!-- End of Test Code -->

    </mat-sidenav>
    
    <mat-sidenav-content style="z-index:auto; overflow: hidden; margin-left: 240px;">
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
